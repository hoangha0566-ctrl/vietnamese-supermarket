.items {

}

#cart {
  position: fixed;
  right: 0;

  padding: 15px;
  overflow-y: auto;
}

#cart h3 {
  margin-top: 0;
}

#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  justify-content: center;
  align-items: center;
}

#popup-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 280px;
  text-align: center;
}

button {
  background: #27ae60;
  color: white;
  border: none;
  padding: 8px 14px;

}

}
</style>
